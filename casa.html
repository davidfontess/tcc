<!DOCTYPE html>
<html>
<head>
    <title>Retângulo com EaselJS</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script>
        function init() {
            var stage = new createjs.Stage("demoCanvas");

            // Retângulo amarelo
            var rectangle = new createjs.Shape();
            rectangle.graphics.beginFill("yellow").drawRect(0, 0, 100, 75);
            rectangle.x = 50;
            rectangle.y = 150;
            stage.addChild(rectangle);

            // Triângulo verde
            var triangle = new createjs.Shape();
            triangle.graphics.beginFill("green").moveTo(100, 50).lineTo(150, 150).lineTo(50, 150).closePath();
            stage.addChild(triangle);

            //janela
            var janela = new createjs.Shape();
            janela.graphics.beginFill("blue").drawCircle(0,0,18);
            janela.x = 120;
            janela.y = 180;
            stage.addChild(janela);

            //porta
            var porta = new createjs.Shape();
            porta.graphics.beginFill("brown").drawRect(0,0,30,50);
            porta.x = 60;
            porta.y = 170;
            stage.addChild(porta);

            stage.update();
        }
    </script>
</head>
<body onload="init();">
    <canvas id="demoCanvas" width="500" height="300">
        alternate content
    </canvas>
</body>
</html>
